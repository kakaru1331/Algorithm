name: code coverage
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
        
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - run: |
        cd js
        npm i
        npm run test
        
    - uses: codecov/codecov-action@v1